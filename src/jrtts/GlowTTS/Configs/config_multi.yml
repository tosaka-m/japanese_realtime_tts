  n_layers_enc: 6
  n_heads: 2
  p_dropout_dec: 0.05
  dilation_rate: 1
  kernel_size_dec: 5
  n_block_layers: 4
  n_sqz: 2
  prenet: true
  mean_only: true
  hidden_channels_enc: 192
  hidden_channels_dec: 192
  windw_size: 4
  out_channels: 80
  pitch_emb_dim: 32
  n_speakers: 120
  speaker_emb_dim: 256
  gst_emb_dim: 256
  gin_channels: 256
  n_extra_layers: 1
optimizer_params:
  lr: 0.0002